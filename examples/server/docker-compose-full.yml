services:
  mariadb:
    container_name: mariadb
    image: mariadb:10.10.2
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=America/Argentina/Buenos_Aires
      - MYSQL_USER=burrowuser
      - MYSQL_PASSWORD=burrowpass123
      - MYSQL_ROOT_PASSWORD=rootpass123
      - MYSQL_DATABASE=burrowdb
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass123"]
      timeout: 20s
      retries: 10
    networks:
      - burrow_network

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=burrowuser
      - RABBITMQ_DEFAULT_PASS=burrowpass123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: always
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      timeout: 30s
      retries: 10
    networks:
      - burrow_network

  burrowctl_server:
    container_name: burrowctl_server
    build:
      context: ../..
      dockerfile: server/Dockerfile
    depends_on:
      mariadb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - TZ=America/Argentina/Buenos_Aires
    networks:
      - burrow_network
    # El servidor no expone puertos HTTP; si llegas a agregar HTTP, mapea aqu√≠.
    # ports:
    #   - "8080:8080"

volumes:
  mariadb_data:
  rabbitmq_data:

networks:
  burrow_network:
    driver: bridge 